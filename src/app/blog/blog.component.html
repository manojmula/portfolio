<section class="blog">
    <h2>My Blog</h2>
    <div class="posts">
      <div *ngFor="let post of posts" class="post">
        <h3>{{post.title}}</h3>
        <p class="date">{{post.date | date:'mediumDate'}}</p>
        <div [innerHTML]="post.content"></div>
        <hr>
      </div>
    </div>
  </section>
